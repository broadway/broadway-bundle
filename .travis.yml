language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache
        - vendor

env:
    global:
        - COMPOSER_LOWEST=""

matrix:
    include:
        - php: 5.5
        - php: 5.6
          env: COMPOSER_LOWEST=""
        - php: 5.6
          env: COMPOSER_LOWEST="--prefer-lowest"
        - php: 7
    fast_finish: true

addons:
    apt:
        packages:
            - language-pack-fr
            - language-pack-en

before_install:
    # Disable XDebug to speed up test execution. (Ignore failures if platform does not had the extension installed)
    - phpenv config-rm xdebug.ini || return 0
    - echo "memory_limit=2G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini || return 0

install:
    - travis_retry composer self-update
    - travis_retry composer install
    - travis_retry php -dmemory_limit=3G `which composer` update symfony/framework-bundle $COMPOSER_LOWEST
    - composer info -i

script:
  - vendor/bin/phpunit --exclude-group=none

branches:
  only:
      - master
      - develop

services:
    - elasticsearch
